{% load static %}


{% block headerinclude %}

    <title>Interview BOT - Registration</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/registrationPage.css' %}">



{% endblock headerinclude %}



{% block footerinclude %}
    <!-- Font Awesome JS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="    sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

{% endblock footerinclude %}



{% block content %}

    <div class="register" style="text-align: center">
        <div class="logo">
        <center>
        <img src="{% static '/images/logo.png' %}" width="35%" height="23%">
        </center>
        </div>           
         <form id="register" method="get" action="RegistrationPage.html">
            <div>
                <hr style="width: 60%; height: 2px; text-align:center; color: black; background-color: black">
            </div>

            <div class="form-group">
                <input type="text" id="firstName" name="first" placeholder="First Name">
                <input type="text" id="lastName" name="last" placeholder="Last Name">
            </div>

            <div class="form-group">
                <input type="text" id="phoneNo" name="phone" placeholder="Phone">
            <select name="gender" id="gender">
                <option value="g">Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            </div>

            <div class="form-group">   
                <input type="text" id="emailAdd" name="email" placeholder="Email">
            </div>

            <div>                
                <input type="Password" id="pass" name="pass" placeholder="Password"><br>
                <hr style="width: 60%; height: 2px; text-align:center; color: black; background-color: black">
            </div>

            <div>
                <input class="btn_register" type="button" name="register" id="register" value="REGISTER"><br><br>
                <a href="{% url 'user:login_view' %}">Already have an account? Login</a>
            </div>
        </form>
    </div>             

{% endblock content %}
