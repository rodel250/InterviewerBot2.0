{% load static %}


{% block headerinclude %}

    <title>Interview BOT - Registration</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/RegistrationPage.css' %}">

{% endblock headerinclude %}



{% block footerinclude %}
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="    sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

{% endblock footerinclude %}



{% block content %}

    <div class="register" style="text-align: center">
        <div class="logo">
        <center>
        <img src="{% static '/images/logo.png' %}" width="35%" height="23%">
        </center>
        </div>           
         <form id="register" method="get" action="RegistrationPage.html">
            <div>
            <label>
                <p style="font-size: 11px;">______________________________________________________</p>
            </label>
            </div>
            <div>
            <label>
                <input type="text" name="fullName" id="fullName" placeholder="Full name">
            </label> 
            </div>  
            <div>    
            <label>
                <input type="text" name="emailAdd" id="emailAdd" placeholder="Email address">
            </label> 
            </div>
            <div>
            <label>
                <input type="Password" name="pass" id="pass" placeholder="Password"><br><br>
                <p style="font-size: 11px;">______________________________________________________</p>
            </label>
            </div>
            <div>
                <input class="btn_register" type="button" name="register" id="register" value="REGISTER"><br><br>
                <a href="{% url 'user:login_view' %}">Already have an account? Log In</a>
            </div>
        </form>
    </div>             

{% endblock content %}
