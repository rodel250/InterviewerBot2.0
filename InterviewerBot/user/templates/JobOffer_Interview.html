{% block content %}
   
    <div class="heading">
        <div class="job-text">
            <label>
                <img src="{% static '/images/red_bg.jpg' %}" id="imgJob">
            </label>
            <label>
                <h2 id="jobOffer-text"> Job offer </h2>
                <h5 id="lorem-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam nec urna at quam.</h5>
            </label>
        </div>
    </div>
    <center>
    <br><br>
    <form onSubmit="return chatbot.sendMessage()">
        <div class="text-box">
            <label>
                <p><b id="question">Q1:</b>Lorem ipsum dolor sit amet, consectetur adipiscing elit?</p><br>
                <p style="color: orange;">______________________________________________________________ <b id="time">3:59 PM</b>  ________________________________________________________________</p>
            </label>
        </div>
        <div class="foot">
            <div>
                <label class="time">
                    <p>&nbsp;<b>TIME LEFT :</b><br><b>1:00:00</b></p>
                </label>
                <input type="text" name="write-text" id="id-write" autocomplete="off" placeholder="Write a text">
                <input type="button" name="mic" id="id-mic" value="....">
                <input type="submit" name="send" id="id-send" value="Send">
            </div>
        </div>
    </form>
</center>

{% endblock content %}
