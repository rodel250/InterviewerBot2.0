    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

{% endblock footerinclude %}



{% block content %}
   
   <div class="bckg_head">
    <div class="jobInterview" id="jobInter">
        <label id="label"> 
            <img src="{% static '/images/red_bg.jpg' %}" class="imgJob">
            <h4 id="job-text"> Job offer </h4>
            <h6 id="lorem-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam nec urna at quam.</h6><br>
        </label>
    </div>     
    </div>
    <br><br>
    <form class="job-form">
        <label>
            <p id="question"><b>Q1:</b>Lorem ipsum dolor sit amet, consectetur adipiscing elit?</p>
        </label>  
        <label>
            <p style="color: orange;">______________________________________________________________ <b id="time">3:59 PM</b>  ________________________________________________________________</p>
        </label>
    </form>
    <div id="foot">
        <label>
            <br>
            &nbsp;<input type="text"  name="message" id="message" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Write a message">
            <input type="button" name="send" id="btnSend" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Send">
            <img  src="{% static '/images/send-logo.png' %}"  id="send-logo">
        </label>
    <div>
        <label>
            <input type="button" name="mic" id="btn-mic">
             <img  src="{% static '/images/mic-logo.png' %}" id="mic-logo">
        </label>
    </div>
    <div class="time">
        <label>
        <p><b>TIME LEFT :</b><br>&nbsp;&nbsp;&nbsp;&nbsp;1:00:00</p>
        </label>
    </div>
   </div>

{% endblock content %}
