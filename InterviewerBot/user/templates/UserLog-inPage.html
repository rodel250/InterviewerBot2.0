{% load static %}

{% block headerinclude %}

    <title>Login to Interview BOT</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static '/css/UserLog-inPage.css' %}">
    
{% endblock headerinclude %}



{% block footerinclude %}
    <!-- Font Awesome JS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

{% endblock footerinclude %}



{% block content %}

    <div class="login">
        <div class="logo">
          <center>  <img  src="{% static '/images/logo.png' %}" width="40%" height="23%"></center>
         </div>            
        <center> <form id="login" method="POST" action="" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="py-3">
                <hr style="width: 50%";text-align:center;>
            </div>

            <div class="form-group">
                <input type="email"  name="emailAdd" id="emailAdd" placeholder="Email" value="{{form.email}}" required><br>
            </div>

            <div class="form-group">
                <input type="password" name="pass" id="pass" placeholder="Password" required><br>
            </div>

            <div class="py-3">
                <hr style="width: 50%";text-align:center;>
            </div>

            {% for message in messages %}
                <div class="alert" style="color: red; margin-top: -2%;">{{ message }}</div>
            {% endfor %}

            <div class="form-group">
                <button class="btn_login" name="login" id="id-login">LOG IN</button>
            </div>

            <div class="form-group">
                    <a href="{% url 'user:registration_view' %}" class="btn_signUp" type="button" name="signUp" id="id-signUp">SIGN UP</a>
            </div>
        </form>
    </center>
</div>    

{% endblock content %}
