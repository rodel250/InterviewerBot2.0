{% load static %}

{% block headerinclude %}

    <title>Login to Interview BOT</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static '/css/userLog-inPage.css' %}">
    
{% endblock headerinclude %}



{% block footerinclude %}
    <!-- Font Awesome JS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

{% endblock footerinclude %}



{% block content %}

    <div class="login">
        <div class="logo">
            <img  src="{% static '/images/logo.png' %}" width="35%" height="23%">
         </div>            
         <form id="login" method="get" action="UserLog-inPage.html">
            <label>
                <p style="font-size: 11px;">______________________________________________________________________________________________</p>
            </label>
            <div>
            <label>
                <input type="text"  name="emailAdd" id="emailAdd" placeholder="Email Address">
            </label> 
            </div>      
            <label>
                <input type="Password" name="pass" id="pass" placeholder="Password"><br><br>
                <p style="font-size: 11px;">______________________________________________________________________________________________</p>
            </label>
            <label>
                <a href="{% url 'user:home_view' %}" class="btn_login" type="button" name="login" id="id-login">LOG IN</a><br><br><br>
            </label>
            <label>
                <a href="{% url 'user:registration_view' %}"" class="btn_signUp" type="button" name="signUp" id="id-signUp">SIGN UP</a>
            </label>
        </form>
    </div>    

{% endblock content %}
